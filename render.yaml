# render.yaml
services:
  - type: web
    name: mista-backend
    env: python
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker chat_backend:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - fromGroup: mista-secrets

cron:
  - job:
      name: clear-chat-history
      schedule: "0 0 * * *" # Run every day at midnight UTC
      command: "curl -X POST https://mista-backend.onrender.com/clear-chat"
    name: clear-chat-cron
